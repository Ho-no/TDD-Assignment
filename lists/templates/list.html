<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>your To-Do list</h1>
        <form method="POST" action="/">
            <input id="id_new_item" placeholder="Enter a to-do item" name="item_text">
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in items %}
            <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
